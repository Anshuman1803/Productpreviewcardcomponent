<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./basicStyle.css">
</head>
<body>
    <div class="Container">
        <div class="cardContainer">

            <div class="LeftSide">
                <img src="./image-product-desktop.jpg" alt="">

            </div>

            <div class="RightSide">
                <h4>P E R F U M</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpreation composed by Olivier Polge, Perfumer- Creator for the House of CHANEL.</p>
                <p class="cost">$149.99 <span class="Old-cost">$169.99</span></p> 
                <button type="button"><img src="./icon-cart.svg" alt="">Add To Cart</button>
                
            </div>

        </div>
    </div>
    
</body>
</html>
